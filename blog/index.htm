<script type="text/javascript">
	var page = getUrlParam('p');
	console.log('page=',page);
	var ref = new Wilddog("https://lintex.wilddogio.com/blog2/posts");

	ref.once("value", function(snapshot){
		$("#articleNum").text(snapshot.numChildren());
		$("#pageNum").text(Math.ceil(snapshot.numChildren()/9));
	});

		ref.orderByKey()
		.limitToFirst(10)
		.once("value", function(snapshot) {
			snapshot.forEach(function(data) {
				var d = data.val();
				var url = "article.htm?id=" + data.key();
				console.log("url：",url);
				$("#left").prepend("<div class=\"post\"><h2 class=\"title\"><a href=\""+url+"\">"+d.title+"</a></h2><div class=\"entry\"><p>"+d.content+"</p><p><a href=\""+url+"\">阅读全文...</a></p></div><div class=\"postdata\">发表于"+d.post_date+"，共被点击"+d.views+"次，共有<a href=\""+url+"#comments\">"+d.comments+"个评论</a></div></div>");
			});
		});

		ref = new Wilddog("https://lintex.wilddogio.com/blog2/comments");
		ref.limitToLast(10).once("value", function(snapshot){
			$("#newComments").append("<li><b>最新评论</b></li>");
			snapshot.forEach(function(data) {
				$("#newComments").prepend("<li>"+data.val().commContent+"<br /><i>关于“<a href=\"\">【文章标题】</a>”的评论</i></li>");
			});
		});


</script>
