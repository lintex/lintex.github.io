<script type="text/javascript">
	function getUrlParam(name){
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		var r = window.location.search.substr(1).match(reg);  //匹配目标参数
		if (r!=null) return unescape(r[2]); return 1; //返回参数值
	} 
	var id = getUrlParam('id');




	var ref = new Wilddog("https://lintex.wilddogio.com/blog/posts/" + id);
	ref.once("value", function(datasnapshot,error) {
	    if (error == null) {
	    	var d = datasnapshot.val();
			ref.child('views').set(parseInt(d.views)+1);
	    	$(".title").html("<a href=\"http://yangxiaoxi.com/blog/\">"+d.title+"</a>");
	    	$(".entry").html(d.content);
	    	$(".postdata").html("发表于"+d.post_date+"，共被点击"+d.views+"次，共有<a href=\"http://\"><span id=\"cc\">"+d.comments+"</span>个评论</a>。<br/>固定链接：http://yangxiaoxi.com/blog/【链接】<br />关键词：【关键词】</div>");
			$("title").text(d.title + " - 无辜的微笑");

			ref = new Wilddog("https://lintex.wilddogio.com/blog/comments/" + id);
			ref.on("value", function(snapshot) {
				snapshot.forEach(function(data) {
					$("#comments").append("<li><b>" + data.val().commName + "</b>：" + data.val().commContent +"<br><i>" + data.val().commDate +"</i></li>");
				});
			});
	    }else{
	    	alert(error.code);
	    }
	});

</script>

<script type="text/javascript">
var getDiv=document.getElementById('returntop');
getDiv.onclick=function(){
	window.scrollTo(0,0);
}
window.onscroll=function(){
	if(document.documentElement.scrollTop){
		getDiv.style.display="block";
	}else if(document.body.scrollTop){
		getDiv.style.display="block";
	}else{
		getDiv.style.display="none";	
	}
}
function getWinSize(){
	var winHeight=window.innerHeight,winWidth=window.innerWidth;
	if(document.documentElement.clientHeight){
		winHeight=document.documentElement.clientHeight;
		winWidth=document.documentElement.clientWidth;
	}else{
		winHeight=document.body.clientHeight;
		winWidth=document.body.clientWidth;
	}
    var height=winHeight-90;
	var width=winWidth-90;
	getDiv.style.top=height+"px";
	getDiv.style.left=width+"px";
}
getWinSize();
window.onresize=getWinSize;
</script>
