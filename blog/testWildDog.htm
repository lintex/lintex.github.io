		$(document).ready(function(){
		var tmpString ="";

		var ref = new Wilddog("https://aladdin.wilddogio.com/users/0");

		ref.child("username").on("value", function(datasnapshot,error) {
		    if (error == null) {
		        tmpString +=  "1、数据读取：<br>"+datasnapshot.key()+" : "+datasnapshot.val();
		    }
		});
		
		tmpString += "<br>2、数据读取并带错误处理：<br>";
		//ref = new Wilddog("https://aladdin.wilddogio.com/users/3");
		ref.on("value", function(snapshot) {
		    tmpString += snapshot.val().username;
		}, function (errorObject) {
		    tmpString += "错误代码: " + errorObject.code;
		});




			$("#result").html(tmpString);
		});
	</script>

</body>
